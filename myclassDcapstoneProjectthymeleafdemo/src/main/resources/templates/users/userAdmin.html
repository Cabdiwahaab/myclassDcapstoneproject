 <!DOCTYPE html>
 
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />

<body>

    <nav class="navbar navbar-expand-lg bg-light fixed-top">
    <div class="container-fluid">
      
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <!-- Links -->
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="userAdmin">userAdmin</a>
                
       		 </ul>
       		 </ul>
      </div>
    </div>
    </nav>
 
   <div class="container">

	<h3>Employee Directory</h3>
	<hr>
	
	<!-- Add a button -->
	<a th:href="@{/users/showFormForAdd}"
		class="btn btn-primary btn-sm mb-3">
		Add User
	</a>
	
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Password</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempEmployee : ${users}">
			
				<td th:text="${tempEmployee.firstName}" />	
				<td th:text="${tempEmployee.lastName}" />	
				<td th:text="${tempEmployee.email}" />	
				<td th:text="${tempEmployee.password}" />	
				
				<!-- Add update button/link -->
				<td>
					<a th:href="@{/users/showFormForUpdate(userId=${tempEmployee.id})}"
					   class="btn btn-info btn-sm">
						Update
					</a>
				
					<a th:href="@{/users/deleteUser(userId=${tempEmployee.id})}"
					   class="btn btn-info btn-sm">
						Delete
					</a>
				
				</td>
				
				
				
				
			</tr>
		</tbody>		
	</table>
	
</div>

      
</body>
</html>
