<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>Login</title>
	<meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- reference our style sheet -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>


	
    <link rel="preconnect" href="https://fonts.gstatic.com" />
</head>
<body>

   <header>
   
   <nav class="navbar navbar-expand-lg bg-light fixed-top">
    <div class="container-fluid">
      		<a class="navbar-brand" href="#">ClassD Test</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        	<span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
       
          <li class="nav-item">
            <a class="nav-link" href="logIn">Log In</a>
          </li>

        </ul>
        
      </div>
    </div>
  </nav>
 
   </header>
  
				<form   class="mx-1 mx-md-4" action="login" method="post">
	   			 <fieldset>
 					<section  class="" style="background-color: white; margin-top: 5%;">
                        <div class="container "  style="margin-top: 6%; margin-bottom: 5%;">
                         <div class="row d-flex justify-content-center align-items-center ">
                         <div class="card text-black" style="border-radius: 25px;">
                         <div class="card-body p-md-5">
                          <div class="row justify-content-center">
                          <div class="col-md-10 col-lg-6 col-xl-6 order-2 order-lg-1">
                          
                           <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Log In here</p>
                              <form class="mx-1 mx-md-4">		
                              
	  						
			      		
			      	<!-- use param.error assuming FormLoginConfigurer#failureUrl contains the query parameter error -->
			      <div th:if="${param.error != null}">
			        <p class="hi">Failed to login please use the correct email and password!.</p>
			        <div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
			          Reason: <span
			            th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
			        </div>
			      </div>
			      <!-- the configured LogoutConfigurer#logoutSuccessUrl is /login?logout and contains the query param logout -->
			        <div th:if="${param.logout != null}">You have been logged out.</div>
			      
			       	<div class="d-flex flex-row align-items-center mb-4">
                       <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">    
			      <p>
						<label class="form-label" for="form3Example3c">Email</label> 
						<input  class="form-control" type="email" id="form3Example3c" name="username" />
					</p>
					</div>
					</div>
					
					
					
					
					<div class="d-flex flex-row align-items-center mb-4">
                       <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
					<p>
					   
						<label class="form-label"  for="password">Password</label> 
						<input class="form-control" type="password" id="password" name="password" />
					</p>
					</div>
					</div>
					
					<div class="d-flex justify-content-center mx-4 mb-3 mb-sm-4">
						
							<button type="submit" class="btn btn-primary btn" href="./Admin">Log in</button>
						
					</div>
					
				<!--  <div class="col-md-10 col-sm-6 col-xl-4 d-flex align-items-center order-1 order- sm-1">
                	<img th:src="@{/images/pic.jpg}"
                		class="img-fluid" alt="Sample image"/>  
					</div> -->
					
	      						      				
	      					
	  					
 	 						 </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        </div>
                       
                        </section>			
                	 </fieldset>
	  				</form>
                
           
      <footer style="text-align: center">
            <hr>
            copyright by Ibrahim Aden 2022
    
    
    
        </footer>
</body>
</html>
